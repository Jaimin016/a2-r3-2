<!DOCTYPE html>
<html>
<head>
  <title>Fetch Multiple Images</title>
</head>
<body>
  <h1>Fetch Multiple Images</h1>
  <form id="multiple-images-form">
    <label for="numImages">Number of Images:</label>
    <input type="number" id="numImages" name="numImages" min="1" required>
    <button type="submit">Fetch Images</button>
  </form>
  <div id="image-container"></div>

  <script>
    document.getElementById("multiple-images-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const numImages = document.getElementById("numImages").value;

      fetch(`/fetch-multiple?numImages=${numImages}`)
        .then(response => response.json())
        .then(data => {
          const imageContainer = document.getElementById("image-container");
          imageContainer.innerHTML = ""; // Clear previous images

          data.forEach(image => {
            const img = document.createElement("img");
            img.src = `/uploads/${image}`;
            img.width = 150;
            imageContainer.appendChild(img);
          });
        })
        .catch(error => console.error("Error fetching images:", error));
    });
  </script>
</body>
</html>
